site_name: Pyall
site_description:
  Pyall is a linter that tries to keep the __all __ in your Python modules always up to
  date.
site_url: https://pyall.hakancelik.dev

markdown_extensions:
  - fenced_code
  - footnotes
  - tables
  - codehilite
  - legacy_em
  - meta
  - sane_lists
  - smarty
  - toc:
      permalink: true
      baselevel: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\-\.]+'
      prebuild_index: true

  - git-revision-date-localized:
      type: date
      enable_creation_date: true

  - minify:
      minify_html: true

extra:
  version:
    provider: mike
    default: stable

  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/6z8YXy4

    - icon: fontawesome/brands/twitter
      link: https://twitter.com/hakancelikdev

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/hakancelikdev

    - icon: fontawesome/solid/globe
      link: https://hakancelik.dev

  homepage: https://pyall.hakancelik.dev

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Noto Sans
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/github

